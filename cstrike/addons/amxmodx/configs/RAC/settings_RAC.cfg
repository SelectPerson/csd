RAC_anti_fullupdate_bantime=120

;Тип наказания игроков использующих Cheat Say 0 - По SteamID , 1 - По IP , 2 - Через AMXBANS , 3 - Кик.
RAC_cheat_say_bantype=1
;Время наказания за Cheat Say в минутах.
RAC_cheat_say_bantime=120