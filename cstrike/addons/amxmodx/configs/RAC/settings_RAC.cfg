;Статус античита 0 - Выключен , 1 - Включён.
RAC_Status=1
;Логировать действия плагина и все детекты.
RAC_Log_Actions=1
;Оповещать игроков об античите.
RAC_Advertising=1

;Тип наказания игроков пойманых античитом 0 - Сообщением , 1 - Кик, 2 - Бан
RAC_Punish_Type=1
;Тип бана 0 - STEAM ID , 1 - IP , 2 - AMXBANS
RAC_Punish_Ban_Type=1
;Срок бана  0 - Пермамент(Срок бана в секундах)
RAC_Punish_Bantime=0
;Админы непроверяются античитом.
RAC_Ignore_Admins=0

;Защита от Speedhack, предотвращает обнаружение у игроков которые преодолевают большие расстояния.
;Рекомендуется включать на KZ и DeathRun.
RAC_Speedhack_Secure=1

;Какие читы проверять.
RAC_Rapidfire=1
RAC_Spinhack=1
RAC_Speedhack=1
RAC_Shake=1
RAC_Lowrecoil=1
RAC_Aimbot=1
;Проверка на BHop и блокировка.
RAC_Bhop=0
;Отключение +left / +right кнопок.
RAC_Movekeys=0
;Проверка на двойную атаку, attack1 + attack2 и блокировку.
RAC_Doubleattack=1

;Проверять на WallHack
RAR_Wallhack=1
